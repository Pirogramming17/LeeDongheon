<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 화면</title>
  </head>
  <body>
    {% for post in posts %}
    <article>
      <a href="{% url 'posts:detail' post.id %}">{{post.idea_Title}}</a>
      <p>예상 개발 툴 : {{post.idea_Devtool}}</p>
      <p>아이디어 관심도 : {{post.idea_Interest}}</p>
      <p>{{post.content}}</p>
    </article>
    {% endfor %}
    <a href="{% url 'posts:create' %}">생성하기</a>
  </body>
</html>
