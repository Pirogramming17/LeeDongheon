<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 화면</title>
  </head>
  <body>
    <h1>my Movie reviews</h1>
    {% for post in posts %}
    <article>
      <a href="{% url 'posts:detail' post.id %}">{{post.title}}</a>
      <p>개봉년도 : {{post.year}}</p>
      <p>장르 : {{post.genre}}</p>
      <p>별점 : {{post.grade}}</p>
    </article>
    {% endfor %}

    <button><a href="/create">리뷰작성</a></button>
  </body>
</html>
